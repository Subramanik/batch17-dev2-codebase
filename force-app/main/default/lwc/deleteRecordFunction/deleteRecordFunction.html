<template>
    <lightning-card title="DeleteRecord Function" icon-name="action:delete">
        <div class="slds-var-m-around_medium">
            <!-- Input Field to capture the record Id from User -->
            <lightning-input 
                type="text" 
                label="Enter RecordId of the record you would like to delete"
                lwc:ref="inputComp"
                onblur={changeHandler}>
            </lightning-input>
            <!-- Delete Button -->
            <div class="slds-var-m-top_small slds-align_absolute-center">
                <lightning-button 
                    variant="destructive" 
                    label="Delete Record"
                    icon-name="utility:delete"
                    onclick={handleClick}>
                </lightning-button>
            </div> 
        </div>
    </lightning-card>
</template>
