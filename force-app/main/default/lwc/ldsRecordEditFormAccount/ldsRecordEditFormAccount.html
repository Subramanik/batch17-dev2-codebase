<template>
    <lightning-card title="LDS - Record Edit Form - Account" icon-name="standard:account_info">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}
                onsuccess={handleSuccess}
                onerror={handleError}>
                <lightning-messages></lightning-messages>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.name}> </lightning-input-field>
                        <lightning-input-field field-name={fields.phone}> </lightning-input-field>
                        <lightning-input-field field-name={fields.annualRevenue}> </lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.industry}> </lightning-input-field>
                        <lightning-input-field field-name={fields.type}> </lightning-input-field>
                        <lightning-input-field field-name={fields.accountNumber}> </lightning-input-field>
                    </div>
                </div>
                <div class="slds-var-m-top_medium slds-align_absolute-center">
                    <lightning-button
                        variant="neutral" 
                        type="reset" 
                        label="Reset" 
                        class="slds-var-m-right_x-small"
                        onclick={resetHandler}>
                    </lightning-button>
                    <lightning-button 
                        variant="brand" 
                        type="submit" 
                        label="Save">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
