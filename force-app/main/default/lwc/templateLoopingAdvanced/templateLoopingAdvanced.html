<template>
    <lightning-card title="Template Looping - Iterator">
        <div class="slds-var-m-around_medium">
           <template iterator:con={contactList}>
                <div key={con.value.Id}>
                    <div lwc:if={con.first} class="slds-text-color_success">
                        {con.value.Name} - {con.value.Title}
                    </div>
                    <div lwc:elseif={con.last} class="slds-text-color_error">
                        {con.value.Name} - {con.value.Title}
                    </div>
                    <div lwc:else>
                        {con.value.Name} - {con.value.Title}
                    </div>   
                </div>
           </template>
        </div>
    </lightning-card>
</template>
