<template>
    <lightning-card title="LDS - Record Edit Form - Vehicle" icon-name="custom:custom31">
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form
                object-api-name={objectApiName}
                record-id={recordId}
                onsuccess={handleSuccess}
                onerror={handleError}>
                <div class="slds-grid slds-gutters">
                    <div class="slds-col">
                        <!-- Here goes the fields -->
                        <lightning-input-field field-name={fields.name}> </lightning-input-field>
                        <lightning-input-field field-name={fields.type}> </lightning-input-field>
                        <lightning-input-field field-name={fields.price}> </lightning-input-field>
                        <lightning-input-field field-name={fields.manualTransmission}> </lightning-input-field>
                    </div>
                    <div class="slds-col">
                        <lightning-input-field field-name={fields.exteriorColor}> </lightning-input-field>
                        <lightning-input-field field-name={fields.discount}> </lightning-input-field>
                        <!-- Use Lightning Output field for formula and standard field to have a nice look and feel UI -->
                        <lightning-output-field field-name={fields.afterDiscount}> </lightning-output-field>
                        <lightning-output-field field-name={fields.owner}> </lightning-output-field>
                    </div>
                </div>
                <!-- Here goes the buttons -->
                <div class="slds-var-m-top_medium slds-align_absolute-center">
                    <lightning-button variant="neutral" type="reset" label="Reset">
                    </lightning-button>
                    <lightning-button variant="brand" type="submit" label="Save" class="slds-var-m-left_small">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
