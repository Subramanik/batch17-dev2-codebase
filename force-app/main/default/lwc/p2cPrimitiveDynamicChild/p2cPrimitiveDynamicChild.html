<template>
    <strong> Child Dynamic Component : </strong>

    <h1> Actor Name: </h1> 
    <lightning-formatted-text value={name} ></lightning-formatted-text> <br/>

    <h1> Actor Title: </h1>
    <lightning-formatted-text value={title} ></lightning-formatted-text> <br/>

    <h1> Actor Location: </h1>
    <lightning-formatted-text value={location}></lightning-formatted-text> <br/>

    <h1> Actor Salary: </h1>
    <lightning-formatted-number value={salary} format-style="currency" currency-code="EUR"></lightning-formatted-number>

</template>
