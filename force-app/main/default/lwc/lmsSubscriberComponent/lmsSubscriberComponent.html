<template>
    <lightning-card title="LMS - Subscriber" icon-name="custom:custom112">
        <div class="slds-var-m-around_medium slds-align_absolute-center">
            <lightning-button 
                variant="brand" 
                label="Subscribe"
                class="slds-var-m-right_small"
                onclick={subscribeHandler}>
            </lightning-button>
            <lightning-button 
                variant="destructive" 
                label="UnSubscribe"
                class="slds-var-m-right_small"
                onclick={unSubscribeHandler}>
            </lightning-button>
            <lightning-button 
                variant="neutral" 
                label="Clear" 
                onclick={clearHandler}>
            </lightning-button>
        </div>
        <div class="slds-var-m-around_medium">
            <p>Status : {subStatus}</p>
            <p>Notification Message: {receivedMessage}</p>
        </div>
    </lightning-card>
</template>
