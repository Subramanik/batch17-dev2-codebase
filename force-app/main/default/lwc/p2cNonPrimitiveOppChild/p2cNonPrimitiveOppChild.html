<template>
    <template lwc:if={opportunities}>
        <template for:each={opportunities} for:item="opportunity">
            <div key={opportunity.Id}>
                <strong>{opportunity.Name}</strong> <br/>
                {opportunity.StageName}, {opportunity.Amount}
            </div>
        </template>
    </template>
</template>
