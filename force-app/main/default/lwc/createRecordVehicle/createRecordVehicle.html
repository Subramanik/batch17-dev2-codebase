<template>
    <lightning-card title="CreateRecord - Vehicle" icon-name="custom:custom31">
        <div class="slds-var-m-around_medium">
            <form lwc:ref="vehicleForm">
                <!-- Vehicle Name -->
                <lightning-input
                    type="text" 
                    label="Vehicle Name"
                    name="Name"
                    onchange={changeHandler}>
                </lightning-input>
                <!-- Vehicle Type -->
                <lightning-combobox
                    name="Type__c"
                    label="Type"
                    placeholder="Select Vehicle Type"
                    options={typeOptions}
                    onchange={changeHandler}
                    lwc:ref="combobox1">
                </lightning-combobox>
                <!-- Vehicle Exterior Color -->
                <lightning-combobox
                    name="Exterior_Color__c"
                    label="Exterior Color"
                    placeholder="Select Option"
                    options={exteriorColorOptions}
                    onchange={changeHandler}
                    lwc:ref="combobox2">
                </lightning-combobox>
                <!-- Is Manual Transmission -->
                <lightning-input 
                    type="checkbox" 
                    label="Is Manual Transmission?" 
                    name="Manual_Transmission__c"
                    onchange={changeHandler}
                    class="slds-var-m-around_medium">
                </lightning-input>
                <!-- Price -->
                <lightning-input
                    type="number" 
                    name="Price__c" 
                    label="Vehicle Price" 
                    formatter="currency" 
                    step="0.01"
                    onchange={changeHandler}>
                </lightning-input>
            </form>
            <!-- Cancel and Save buttons -->
            <div class="slds-var-m-top_medium slds-align_absolute-center">
                <lightning-button 
                    label="Reset"
                    variant="neutral"
                    onclick={resetHandler}>
                </lightning-button>
                <lightning-button 
                    label="Create"
                    variant="brand"
                    onclick={createHandler}
                    class="slds-var-m-left_small">
                </lightning-button>
            </div>
        </div>
    </lightning-card>
</template>
