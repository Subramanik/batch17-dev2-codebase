<template>
    <lightning-card title="Opportunity Stages">
        <div class="slds-var-m-around_medium">
            <lightning-combobox
                label="Opportunity Stage"
                value={selectedValue}
                options={options}
                onchange={handleChange}>
            </lightning-combobox>
            <div class="slds-var-m-top_medium">
                <p>Selected Stage is: {selectedValue}</p>
            </div>
        </div>
    </lightning-card>
</template>
