<template>
    <lightning-card title="Track Properties">
        <div class="slds-var-m-around_medium">
            <lightning-input 
                type="text" 
                label="Enter your city here"
                value={location.city}
                onchange={changeHandler}>
            </lightning-input>
        </div>
        <div class="slds-var-m-left_medium">
            Northern Man lives in the City {location.city} and the country is {location.country}
        </div>
        <div class="slds-var-m-left_medium">
            Siblings are {siblings}
        </div>
        <div class="slds-var-m-top_medium slds-var-m-left_medium">
            <lightning-button 
            variant="brand" 
            label="Change Array Variable"
            onclick={handleClick}>
        </lightning-button>
        </div>
    </lightning-card>
</template>
